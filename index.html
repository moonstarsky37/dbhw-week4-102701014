<script type="text/javascript">
  $(document).ready(function(){
    getData(function (err,data) {
      if(err) {
        console.log(err);
      } else{
        var dataList = JSON.parse(data);//https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/parse
        console.log(data);
        var HTMLdataList = dataList.map(function(divdata){

          var HTMLString = "<div class='col-xs-4 drop-"+(Math.round(Math.random()*10000%3)+1)+"'><h2>"+divdata.Name+"</h2>";
          var items = "";
          for (var key in divdata){
            if(key=="Name" || key=="Toldescribe" || key=="Description" || key=="Tel" || key=="Add"){
              items = items +"<li class='list-group-item'>"+key+":"+divdata[key]+"</li>";
            }
          }//end for key in divdata
          var HTMLString = HTMLString+items+"</ul></p></div>";
          return HTMLString;
        });//end map fcn
        HTMLdataList.forEach(function (html) {
          $(html).appendTo("#content");
        });//end for each
        $('.sk-cube-grid').css('display','none');
      }
    });//end getData fcn
  });//end ready fcn
</script>
